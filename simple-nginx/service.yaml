apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  labels:
    app: my-app
spec:
  type: ClusterIP  # Internal service (default)
  ports:
  - port: 80       # Service port
    targetPort: 80 # Pod port (matches containerPort in deployment)
  selector:
    app: my-app    # Matches deployment's pod labels
